<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vanilla JS Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <button id="prevBtn" class="tran-effect">&larr;</button>
        <button id="nextBtn" class="tran-effect">&rarr;</button>

        <div class="carousel-slide">
            <img src="images/img3.jpg" id="lastClone" alt="">
            <img src="images/img1.jpg" alt="">
            <img src="images/img2.jpg" alt="">
            <img src="images/img3.jpg" alt="">
            <img src="images/img1.jpg" id="firstClone" alt="">
        </div>
    </div>

    <script src="slide.js"></script>
</body>
</html>
